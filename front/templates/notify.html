{% block content %}

<div class="col-md-7 offset-md-2">
    <div class="notif">

                <div class="bl">
                    <div class="tab-content_n">
                        <div class="top-cover center-block">
                            <div class="icon">
                            </div>
                        <div class="block">

            {% endfor %}
        {% endif %}

    </div>
