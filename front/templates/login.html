<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-10 p-b-10">
				<form class="login100-form validate-form"  name="login" action="/login" method="POST">
					<span class="login100-form-title p-b-28">
						Вход
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Имя пользователя</span>
						<input class="input100" type="text" name="username" placeholder="Введите имя">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Пароль</span>
						<input class="input100" type="password" name="pass" placeholder="Введите пароль">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="/reg">
							Забыли пароль?
						</a>
					</div>
										<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>

                                    <input  class="login100-form-btn" type="submit" value="Войти" c>

						</div>
					</div>


					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Или войдите с помощью
						</span>
					</div>

					<div class="flex-c-m">
						<a href="/search" class="login100-social-item bg1">
							<i class="fa fa-vk"></i>
						</a>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button formaction="/reg" class="login100-form-btn">
								Регистрация
							</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>


</body>
